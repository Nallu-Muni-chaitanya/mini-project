<!DOCTYPE html>
<head>
    <title></title>
    <style>
        body{
            background-color: aqua;

        }
    </style>
</head>
<form action="login.html">
    <fieldset>
        <legend>signin</legend>
    <table>
        <tr>
            <td><label>User Name</label></td>
            <td><input type="text"required placeholder="EX:chaitanya"/></td><br>
        </tr>
        <tr>
            <td><label>Mobile number</label></td>
            <td><input type="tel"required></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email"required placeholder="chaituhackerttutorial@gmail.com"/></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="Password"/></td>
        </tr>
        <tr>
            <td><label>Confirm Password</label></td>
            <td><input type="password"/></td>
        </tr>
    </table>
    </fieldset>
    <p><center><input type="submit"/></center></p>
    <p><center><input type="reset"/></center></p>
</form>
</body>
